	@font-face {

	body{
		/*font-size:48px;*/
		font-family:Segoe UI, Calibri, sans-serif;
	}
	h1{
		font-family: 'Segoe UI Light';
	}
	h2{
	    font-weight: normal;
	    font-family: 'Segoe UI Light';
	    margin: 0px 0;
	    font-size: 28px;
	}
	h3{
		font-weight:normal;
		font-family: 'Segoe UI Light';
	}
	p{
		margin: 8px 0;
		font-size: 12px;
	}
	h1,h2,h3,p,li{
		-webkit-user-select: none; /* Chrome/Safari */        
		-moz-user-select: none; /* Firefox */
		-ms-user-select: none; /* IE10+ */
		/* Rules below not implemented in browsers yet */
		-o-user-select: none;
		user-select: none;
	}
	table p{
		font-size:10px;
		margin: 3px 0 0 0;
	}
	.container{
		width:100%;
		margin:0 auto;
		float:none;
	}
	.row, .container, .col25, .col75, .col100, input, button#submit{
		display:block;
		-webkit-box-sizing: border-box; 
	    -moz-box-sizing: border-box;
	    box-sizing: border-box;
	    overflow:auto;
	}
	.row:after, .container:after, .col25:after,.col75:after, .col100:after{
		clear:both;
	}
	.col25{
		width:25%;
	}
	.col75{
		width:75%;
	}
	.col100{
		width:100%;
	}
	.row div{
		display: inline-block;
		float:left;
	}
	.offsetLeft{
		padding-left:30px;
	}
	img.responsivse{
		width:100%;
	}
	.hpadding{
		padding-left: 3px;
    	padding-right: 3px;
	}
	.vpaddingTop{
		padding-top:15px;
	}
	.clear{
		clear:both;
	}
	.btn.btn-default{
		background-color:rgba(0,120,215,1);
		border:0;
		color:#FFFFFF;
		padding:14px;
		font-size:13px;
		width:100%;
		text-align:center;
		text-decoration:none;
		font-family: inherit;
		margin: 6px 0;
	}
	.btn.btn-default.ng-disabled{
		background-color:rgba(0,120,215,0.5);
		color:#FFFFFF;
	}
	input{
		width:100%;
		font-size:12px;
	}
	input[type='email']{
	    border: 1px solid #888888;
	    background-color: #FFFFFF;
	    padding: 8px;
	    font-family: inherit;
	}
	input[type='email']:focus{
		border: 1px solid #0078d7;
	}
	button[type='submit']{
		background-color:rgba(0,120,215,1);
		border:0;
		color:#FFFFFF;
		padding:14px;
		font-weight:bold;
		font-size:13px;
		width:100%;
		text-align:center;
		text-decoration:none;
		font-family: inherit;
		margin: 6px 0;
	}
	button[type='submit'].ng-disabled{
		background-color:rgba(0,120,215,0.5);
		color:#FFFFFF;
	}
	
	::-webkit-input-placeholder{
	   font-style:italic;
	}
	::-moz-placeholder {  /* Firefox 19+ */
	   font-style:italic;
	}
	:-ms-input-placeholder {  
	  font-style:italic;
	}
	.btn{
        text-align: left;
	    background-color: inherit;
	    box-shadow: none;
	    color: inherit;
	    padding: 0;
	    font-family: inherit;
	    font-size: inherit;
	    border: none;
        outline: none;
	}
	.btn.btn-offer{
		width: 100%; 
		padding:5px 8px;
		text-align: left;
	}

	.btn:active{
		opacity: 0.8;
	}
	.btn:disabled{
		background-color:rgba(0,120,215,0.5);
	}
	ul.format-none{
		list-style-type: none;
    	padding: 0;
	}
	ol.ol-default{
	    font-size: 12px;
	    padding-left: 16px;
	}
	a{
		color:inherit;
	}
	a:visited{
		color:inherit;
	}
</style>
